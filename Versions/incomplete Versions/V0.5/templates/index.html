<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .inline {
            display: flex;
            gap: 10px;
        }
        .inline button {
            width: auto;
        }
        .gap {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pricing Calculator</h1>
    <form id="pricing-form">
        <div class="form-group">
            <label for="item-select">Select Item:</label>
            <select id="item-select" name="item">
                <option value="">-- Choose an Item --</option>
                {% for item in items %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="model-select">Model:</label>
            <select id="model-select" name="model" disabled>
                <option value="">-- Choose a Model --</option>
            </select>
        </div>
        <div class="form-group">
            <label id="additional-fields-label" style="display: none;">Additional Fields:</label>
            <div id="additional-fields"></div>
        </div>
        <div class="form-group inline">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <button type="button" id="calculate-btn">Calculate</button>
        </div>
        <div class="form-group">
            <label for="unit-price">Unit Price:</label>
            <input type="text" id="unit-price" name="unit-price" readonly>
        </div>
        <div class="form-group gap">
            <label for="total">Total:</label>
            <input type="text" id="total" name="total" readonly>
            <label for="vat">VAT (15%):</label>
            <input type="text" id="vat" name="vat" readonly>
            <label for="total-with-vat">Total with VAT:</label>
            <input type="text" id="total-with-vat" name="total-with-vat" readonly>
        </div>
    </form>
    <script src="static/scripts.js"></script>
</body>
</html>
