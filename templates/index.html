### `index.html`
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing App</title>
    <script src="static/js/scripts.js" defer></script>
</head>
<body>
    <h1>Pricing App</h1>

    <label for="item">Select Item:</label>
    <select id="item">
        <option value="">Select Item</option>
    </select>

    <label for="model">Select Model:</label>
    <select id="model" disabled>
        <option value="">Select Model</option>
    </select>

    <label for="description">Description:</label>
    <input type="text" id="description" readonly>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1">

    <div id="binding-type-section" style="display: none;">
        <h3>Binding Type:</h3>
        <input type="radio" id="spiral" name="binding-type" value="Spiral Binding">
        <label for="spiral">Spiral Binding</label>
        <input type="radio" id="saddle" name="binding-type" value="Saddle Stitch">
        <label for="saddle">Saddle Stitch</label>
        <input type="radio" id="perfect" name="binding-type" value="Perfect Bound">
        <label for="perfect">Perfect Bound</label>
        <input type="radio" id="hard" name="binding-type" value="Hard Cover">
        <label for="hard">Hard Cover</label>

        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" min="1">
    </div>

    <button id="calculate">Calculate</button>

    <h2>Pricing Details</h2>
    <label for="unit-price">Unit Price:</label>
    <input type="text" id="unit-price" readonly>

    <label for="total">Total:</label>
    <input type="text" id="total" readonly>

    <label for="vat">VAT (15%):</label>
    <input type="text" id="vat" readonly>

    <label for="total-with-vat">Total with VAT:</label>
    <input type="text" id="total-with-vat" readonly>
</body>
</html>
